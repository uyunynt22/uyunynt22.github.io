<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .cv-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container cv-container">
        <div class="header">
            <h1>Your Name</h1>
            <p>Web Developer</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p><strong>Degree in Computer Science</strong><br>
                University of XYZ, Year of Graduation</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p><strong>Web Developer</strong><br>
                ABC Company, Start Date - End Date<br>
                Responsibilities and achievements...</p>
        </div>

        <!-- Add more sections for skills, projects, etc. -->

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
